# Render Static Site: Connect2Roots main page (c2r-mainPage)
# Repo: https://github.com/Krish2728/c2r-mainPage
#
# After deploy: set VITE_API_URL in Environment to your backend URL (e.g. https://c2r-admin-backend.onrender.com).
# Vite bakes env vars at build time, so redeploy after changing them.
#
# If deploy fails: open the failed Deploy in Render Events and check the build logs for the real error.

services:
  - type: web
    name: c2r-mainpage
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: VITE_API_URL
        sync: false
      - key: VITE_MENTOR_PLATFORM_URL
        sync: false
